os: osx
language: objective-c
osx_image: xcode10.1
sudo: false
script:
- clang -fobjc-arc -framework IOKit *.c -o ./iousbpoc
before_deploy:
- git config --local user.name "Muirey03"
- git config --local user.email "tommy.muir@btinternet.com"
- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
- git tag $TRAVIS_TAG
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: "iousbpoc"
  on:
    repo: Muirey03/iousbpoc
    branch: master
